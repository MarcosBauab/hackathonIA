<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- CSS -->
        <link rel="stylesheet" href="./css/formulario.css">

        <!-- Título da página (aparece na aba) -->
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
        <title>Cadastro</title>
    </head>

    <body>  
        <div id="corpo">
            <div class="cadastro">
                <h1 id="titulo">Cadastro de informações</h1>
            </div>
    
            <div>
                <!-- Início do formulário -->
                <form action="/form" method="POST">
        
                    <fieldset class="grupo">
                        <!-- Campo do nome com legenda "nome" e css de classe "campo" -->
                        <div class="campo">
                            <label for="nome"><strong>Nome</strong></label>
                            <input type="text" name="nome" id="nome" >
                        </div>
                    </fieldset> 
                    <div class="flex">
                      <div class="campo">
                          <label for="idioma"><strong>Idioma</strong></label>
                          <select id="idioma" name="idioma">
                            <option selected disabled value="">Selecione</option>
                            <option>Inglês</option>
                            <option>Espanhol</option>
                            <option>Alemão</option>
                          </select>
                      </div>
                      <div class="campo">
                          <label for="objetivo"><strong>Objetivo</strong></label>
                          <select id="objetivo" name="objetivo">
                            <option selected disabled value="">Selecione</option>
                            <option>Entrevista de emprego</option>
                            <option>Viagem à negócios</option>
                            <option>Lazer</option>
                          </select>
                      </div>
                    </div>
        
        
                    <!-- Campo de desenvolvimento web com 3 opções de botões selecionáveis (radio button) e css de classe "campo" -->
                    <div class="campo">
                        <label><strong>Nível: </strong></label>
                        <label>
                            <input type="radio" name="nivel" value="basico" checked> Básico
                        </label>
                        <label>
                            <input type="radio" name="nivel" value="intermediario"> Intermediário
                        </label>
                        <label>
                            <input type="radio" name="nivel" value="avancado"> Avançado
                        </label>
                    </div>
        
                    <label><strong>Dias da semana disponíveis:</strong></label><br>
                    <div class="week-days">
                        <div class="day">
                          <input type="checkbox" id="day1" name="dom">
                          <label for="day1">D</label>
                        </div>
                        <div class="day">
                          <input type="checkbox" id="day2" name="seg">
                          <label for="day2">S</label>
                        </div>
                        <div class="day">
                          <input type="checkbox" id="day3" name="ter">
                          <label for="day3">T</label>
                        </div>
                        <div class="day">
                          <input type="checkbox" id="day4" name="qua">
                          <label for="day4">Q</label>
                        </div>
                        <div class="day">
                          <input type="checkbox" id="day5" name="qui">
                          <label for="day5">Q</label>
                        </div>
                        <div class="day">
                          <input type="checkbox" id="day6" name="sex">
                          <label for="day6">S</label>
                        </div>
                        <div class="day">
                          <input type="checkbox" id="day7" name="sab">
                          <label for="day7">S</label>
                        </div>
                      </div>
        
                    <fieldset class="grupo">
                        <label><strong>Tempo de aprendizado:</strong></label><br>
                        <input class="number-input" type="number" id="tempo-aprendizado" name="tempo-aprendizado" min="0">
        
                        <select id="unidade" name="unidade">
                          <option selected disabled value="">Selecione</option>
                          <option>Dias</option>
                          <option>Semanas</option>
                          <option>Meses</option>
                        </select>
                    </fieldset>
        
                    <fieldset>
                        <label><strong>Tempo por dia</strong></label><br>
                        <input class="number-input" type="number" id="horas" name="horas" min="0" max="23">
                        :
                        <input class="number-input" type="number" id="minutos" name="minutos" min="0" max="59">
                    </fieldset>
                    
                    <div class="campo">
                        <br>
                        <label for="sobre"><strong>Conte um pouco mais sobre você: </strong></label>
                        <textarea rows="6" style="width: 26em" id="sobre" name="sobre"></textarea>
                    </div>
                    
                    <!-- Botão para enviar o formulário -->
                    <button class="botao" type="submit" onsubmit="">Concluído</button>            
        
                </form>
            </div>
        </div>
    </body>

</html>
